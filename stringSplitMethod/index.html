<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      height: 100%;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    i:hover {
      cursor: pointer;
    }
  </style>

  <title>Javascript</title>
</head>

<body>
  <div class="container">
    <h3>
      Javascript
      <small class="text-muted">String split() method</small>
    </h3>
    <div class="row">
      <div class="col-md-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Cheque Reader</span>
          </div>
          <input type="text" class="form-control" placeholder="Paste Here" aria-label="chqReader"
            aria-describedby="chqReader" id="chqReader" data-toggle="#" data-placement="top"
            title="Result of Scanner and Splited to Inputbox Below">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Result</span>
          </div>
          <input type="text" aria-label="inputOne" id="inputOne" class="form-control text-center form-input"
            placeholder="Input 1">
          <input type="text" aria-label="inputTwo" id="inputTwo" class="form-control text-center form-input"
            placeholder="Input 2">
          <input type="text" aria-label="inputThree" id="inputThree" class="form-control text-center form-input"
            placeholder="Input 3">
        </div>
      </div>
    </div><br>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="float-right">
            <br><button class="btn btn-info" onclick="reload()">Reload</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js" type="text/javascript"></script>
    <script>
      // o24581997 o032d854t 600210107o 9
      // o002265 o082d691t50976d7765o
      // o102443 o1112d879t063560793o
      // o002754o 062d201t 0048d0177o
      let str = "o24581997o032d854t600210107o9";
      let o1 = str.search('o');
      let o2 = str.indexOf('o', o1 + 1);
      let res = str.substr(o1, o2);
      console.log(o1);
      console.log(o2);
      console.log(res);
    </script>
</body>

</html>
